<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Travel bag</title>
  <style type="text/css">
    body {
      background: url("image2.png");
        color:white;
        margin: 0;
        padding: 0;
      }
      .eg{
        width: 85%;
        max-width: 600px;
        background: #ffffff;
        color: black;
        font-weight: bold;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 30px 40px;
        box-sizing:border-box;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 20px #000000b3;
      }
      .eg h1{
        margin-top: 0;
        font-weight: 200;
      }
      .txt{
        border:1px solid grey;
        margin: 8px 0;
        padding: 12px 18px;
        border-radius:8px;
      }
      .txt label{
        display: block;
        text-align: left;
        color: #333;
        text-transform: uppercase;
        font-size: 14px;
      }
      .txt input,.txt textarea{
        width: 100%;
        border:none;
        background: none;
        outline: none;
        font-size: 18px;
        margin-top: 6px;
      }
      .btn{
        display: block;
        background: #9b59b6;
        padding: 14px 0;
        color: white;
        text-transform: uppercase;
        cursor: pointer;
        margin-top: 8px;
        width: 100%;
      }
    input:focus,textarea:focus
    {
      outline-width:1px;
      outline-style: double;
      outline-color:red;
    }
  </style>
</head>

<body>
  <div class="eg">
    <div class="txt">
    <label>PLEASE ENTER THE DETAILS..</label>
    </div>
<form action="insert_travel.php" id="form" method="POST">
  
  <div class="txt">
    <label>Travel Bag Type:</label>
    
        <input id="myInput" type="text" name="TravelBagType" placeholder="select type" list="datalist12"/>

          <datalist id="datalist12">
            <option value= "Hand Bag"></option>
            <option value= "Sling Bag"></option>
            <option value= "Suitcase"></option>
            <option value= "Trolley Bag"></option>
            <option value= "School Bag"></option>
            <option value="Textile Bag"></option>
            <option value= "Backpack"></option>
            
          </datalist>    
          </div>
    <div class="txt">
      <label>Bag Brand:</label>
        
            <input id="myInput" type="text" name="BagBrand" placeholder="Color" list="datalist10"/>

          <datalist id="datalist10">
            <option value= "Roshan"></option>
            <option value= "Fasttrack"></option>
            <option value= "American Tourister"></option>
            <option value= "Samsolite"></option>
            <option value= "Bata"></option>  
          </datalist>
    </div>

    <div class="txt">
  
      <label>Unique Identification bag:</label>
      <textarea name="travelunique" rows="5" cols="50" placeholder="Enter the Identification"></textarea>
    </div>
    <div class="txt">
    <label>Color of Lost material:</label>
            <input id="myInput" type="text" name="Color" placeholder="Color" list="datalist1"/>

          <datalist id="datalist1">
            <option value= "red"></option>
            <option value= "rose"></option>
            <option value= "black"></option>
            <option value= "brown"></option>
            <option value= "white"></option>
            <option value= "purple"></option>
            <option value= "pink"></option>
            <option value= "violet"></option>
            <option value= "green"></option>
            <option value= "blue"></option>
            <option value= "cyan"></option>
            <option value= "gold"></option>
            <option value= "yellow"></option>
            <option value= "grey"></option>
              
          </datalist>
      </div>
      <div class="txt">
      <label>CONTACT NO:</label>
            <input type="text" name="phoneno" placeholder="enter mobile no">
      </div>
      
    <div class="btn"><input type="Submit" value="Submit" name=""></div>
  </form>
   </form>
  </body>
 </html>
